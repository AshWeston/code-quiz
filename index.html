<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Code Quiz</title>
</head>
<body>
    <!-- Info Box -->
    <div class="info_box">
        <div class="info_title">
            <span> Coding Quiz Challenge</span>
            </div>
        <div class ="instructions">
            <div class ="intro">Try to answer the following code-related questions within the time limit. </div>
            <div class ="intro">Keep in mind that incorrect answers will penalise your score/time by <span>ten seconds!</span></div> 
        </div>
        <div class="start_button">
        <button>Start Quiz</button>
        </div>
    </div>

    <!-- Quiz Box -->
    <div class="quiz_box">
        <header>
            <div class="timer">
                <div class="time_text"> Time Left</div>
                <div class="timer_sec">15</div>
            </div>
        </header>
    </div>

   

  
    
</body>
</html>
